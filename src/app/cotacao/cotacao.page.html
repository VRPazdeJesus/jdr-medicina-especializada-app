<ion-content>
  <ion-grid>
    <!-- Cabeçalho da página -->
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img class="logo" src='../../assets/jdr-news.png'>
      </ion-col>
      <ion-col size="12">
        <ion-label class="title">Detalhes da cotação:</ion-label>
        <ion-label class="subtitle">{{numCotacao}}</ion-label>
      </ion-col>
    </ion-row>
    <!-- Conteúdo da página -->
    <!-- Lista de informações -->
    <ion-row class="distance" *ngFor="let d of dados">
      <ion-col size="12">
        <ion-label class="txt-blue-jdr"> <span class="negrito">Número:</span> {{d.num_cotacao}}</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-label class="txt-blue-jdr"> <span class="negrito">Data:</span> {{d.emissao}}</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-label class="txt-blue-jdr"> <span class="negrito">Hospital:</span> {{d.cliente}}</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-label class="txt-blue-jdr"> <span class="negrito">Médico:</span> {{d.medico}}</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-label class="txt-blue-jdr"> <span class="negrito">Convênio:</span> {{d.convenio}}</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-label class="txt-blue-jdr"> <span class="negrito">Data da Cirurgia:</span> {{d.data_cirurgia}}</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-label class="txt-blue-jdr"> <span class="negrito">Valor Total:</span> {{d.valor_total}}</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-label class="txt-blue-jdr"> <span class="negrito">Observações:</span></ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-textarea class="border margin-textarea" placeholder="Adicionar nova observação."></ion-textarea>
      </ion-col>
      <ion-col size="12">
        <ion-button class="btn-jdr" (click)="salvar()" expand="block">Salvar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>


<ion-footer>
  <ion-button class="btn-jdr" (click)="voltar()" expand="block">Voltar</ion-button>
</ion-footer>
