<ion-content>
  <ion-grid>
    <!-- Cabeçalho da página -->
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img class="logo" src='../../assets/jdr-news.png'>
      </ion-col>
      <ion-col size="12">
        <ion-label class="title">Calendário de Cirurgias</ion-label>
        <ion-label class="subtitle">Funcionário: {{funcionario}}</ion-label>
      </ion-col>
    </ion-row>
    <!-- Conteúdo da página -->
    <!-- Cabeçalho da tabela -->
    <ion-row class="list-head small-distance">
      <ion-col size="1" class="ion-text-center">
        <ion-icon color="light" name="arrow-dropright-circle"></ion-icon>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-label class="subtitle" color="light">Data</ion-label>
      </ion-col>
      <ion-col size="5" class="ion-text-center">
        <ion-label class="subtitle" color="light">Quantidade</ion-label>
      </ion-col>
    </ion-row>
    <!-- Conteúdo da tabela -->
    <div class="list-content">
      <ion-row *ngFor="let item of conteudo" [class]="item == lastItem ? 'no-line' : 'line'" (click)="proximo()">
        <ion-col size="1" class="ion-text-center">
          <ion-icon color="primary" name="arrow-dropright-circle"></ion-icon>
        </ion-col>
        <ion-col size="6" class="ion-text-center">
          <ion-label class="click-subtitle">{{item['data']}}</ion-label>
        </ion-col>
        <ion-col size="5" class="ion-text-center">
          <ion-label class="click-subtitle">{{item['qtd']}}</ion-label>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row class="btn-distance">
      <ion-col>
        <ion-button class="btn-jdr" (click)="voltar()" expand="block">Sair</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
