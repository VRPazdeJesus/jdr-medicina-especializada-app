<ion-content>
  <ion-grid>
    <!-- Cabeçalho da página -->
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img class="logo" src='../../assets/jdr-news.png'>
      </ion-col>
      <ion-col size="12">
        <ion-label class="title">Agenda de Cirurgias</ion-label>
        <ion-label class="subtitle">Vendedor: {{vendedor}}</ion-label>
        <ion-label class="subtitle">Data: {{data}}</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-searchbar class="" (ionChange)="onSearchTerm($event)" placeholder="Procure pelo médico" showCancelButton="focus"></ion-searchbar>
      </ion-col>
    </ion-row>
    <!-- Conteúdo da página -->
    <!-- Cabeçalho da tabela -->
    <ion-row class="list-head small-distance">
      <ion-col size="1" class="ion-text-center">
        <ion-icon color="light" name="arrow-dropright-circle"></ion-icon>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-label class="subtitle" color="light">Hora</ion-label>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-label class="subtitle" color="light">Hospital</ion-label>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-label class="subtitle" color="light">Tipo de Cirurgia</ion-label>
      </ion-col>
    </ion-row>
    <!-- Conteúdo da tabela -->
    <div class="list-content">
      <ion-row *ngFor="let item of conteudo" [class]="item == lastItem ? 'no-line' : 'line'" (click)="proximo()">
        <ion-col size="1" class="ion-text-center click-with-text">
          <ion-icon color="primary" name="arrow-dropright-circle"></ion-icon>
        </ion-col>
        <ion-col size="3" class="ion-text-center click-with-text">
          <ion-label class="subtitle">{{item['hora']}}</ion-label>
        </ion-col>
        <ion-col size="4" class="ion-text-center click-with-text">
          <ion-label class="subtitle">{{item['hospital']}}</ion-label>
        </ion-col>
        <ion-col size="4" class="ion-text-center click-with-text">
          <ion-label class="subtitle">{{item['tipo']}}</ion-label>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row class="btn-distance">
      <ion-col>
        <ion-button class="btn-jdr" (click)="voltar()" expand="block">Voltar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
