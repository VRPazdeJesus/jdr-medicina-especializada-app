<ion-content>
  <ion-grid>
    <!-- Cabeçalho da página -->
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img class="logo" src='../../assets/jdr-news.png'>
      </ion-col>
      <ion-col size="12">
        <ion-label class="title">Detalhe da cirurgia</ion-label>
      </ion-col>
    </ion-row>
    <!-- Conteúdo da página -->
    <!-- Lista de informações -->
    <ion-row>
      <ion-col size="12">
        <ion-label class="txt-blue-jdr"> <span class="negrito">Agendamento: </span>{{agendamento}}</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-label class="txt-blue-jdr"> <span class="negrito">Data: </span>{{data}}</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-label class="txt-blue-jdr"> <span class="negrito">Hora: </span>{{hora}}</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-label class="txt-blue-jdr"> <span class="negrito">Hospital: </span>{{hospital}}</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-label class="txt-blue-jdr"> <span class="negrito">Médico: </span>{{medico}}</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-label class="txt-blue-jdr"> <span class="negrito">Convênio: </span>{{convenio}}</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-label class="txt-blue-jdr"> <span class="negrito">Paciente: </span>{{paciente}}</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-label class="txt-blue-jdr"> <span class="negrito">Cirurgia: </span>{{cirurgia}}</ion-label>
      </ion-col>
      <ion-col size="9">
        <ion-label class="txt-blue-jdr"> <span class="negrito">Incluir observações:</span></ion-label>
      </ion-col>
      <ion-col size="3">
        <ion-toggle [(ngModel)]="isToggled" (ionChange)="notify()" color="primary" type="ios"></ion-toggle>
      </ion-col>
      <ion-col size="12">
        <ion-textarea class="border" [disabled]="!isToggled" placeholder="Escreva a observação aqui..."></ion-textarea>
      </ion-col>
      <ion-col size="12">
        <ion-button class="btn-jdr" (click)="salvar()" expand="block" fill="outline">Salvar</ion-button>
      </ion-col>
      <ion-col size="12" class="small-distance">
        <ion-button class="btn-jdr" (click)="proxima()" expand="block">Ver Lista de material</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row class="btn-distance">
      <ion-col>
        <ion-button class="btn-jdr" (click)="voltar()" expand="block">Voltar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
