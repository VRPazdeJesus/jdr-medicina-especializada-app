<ion-content>
  <ion-grid>
    <!-- Cabeçalho da página -->
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img class="logo" src='../../assets/jdr-news.png'>
      </ion-col>
      <ion-col size="12">
        <ion-label class="title">Lista de Médicos</ion-label>
        <ion-label class="subtitle">Funcionário: {{vendedor}}</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-searchbar class="" (ionChange)="onSearchTerm($event)" placeholder="Procure pelo médico" showCancelButton="focus"></ion-searchbar>
      </ion-col>
    </ion-row>
    <!-- Conteúdo da página -->
    <!-- Cabeçalho da tabela -->
    <ion-row class="list-head">
      <ion-col size="1" class="ion-text-center">
        <ion-icon color="light" class="icon-list" name="arrow-dropright-circle"></ion-icon>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-label class="subtitle" color="light">Médico</ion-label>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-label class="subtitle" color="light">Cotações</ion-label>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-label class="subtitle" color="light">Especialidade</ion-label>
      </ion-col>
    </ion-row>
    <!-- Conteúdo da tabela -->
    <div class="list-content">
      <ion-row *ngFor="let item of itens" [class]="item == lastItem ? 'no-line' : 'line'" (click)="proximo(item.Codigo, item.Nome_Medico)">
        <ion-col size="1" class="ion-text-center">
          <ion-icon class="icon-list" [color]="item.status == 0 ? 'danger' : 'success' " name="arrow-dropright-circle"></ion-icon>
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-label class="subtitle">{{item.Nome_Medico}}</ion-label>
        </ion-col>
        <ion-col size="3" class="ion-text-center">
          <ion-label class="subtitle">{{item.Total_Cotacoes}}</ion-label>
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-label class="subtitle">{{item.Codigo}}</ion-label>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-button class="btn-jdr" (click)="voltar()" expand="block">Voltar</ion-button>
</ion-footer>
