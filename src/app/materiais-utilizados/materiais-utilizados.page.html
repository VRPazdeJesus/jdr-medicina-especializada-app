<ion-content>
  <ion-grid>
    <!-- Cabeçalho da página -->
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img class="logo" src='../../assets/jdr-news.png'>
      </ion-col>
      <ion-col size="12">
        <ion-label class="title">Materiais utilizados</ion-label>
        <ion-label class="subtitle"><span class="negrito">Hospital: </span>{{hospital}}</ion-label>
        <ion-label class="subtitle"><span class="negrito">Médico: </span>{{medico}}</ion-label>
        <ion-label class="subtitle"><span class="negrito">Paciente: </span>{{paciente}}</ion-label>
      </ion-col>
    </ion-row>
    <!-- Conteúdo da página -->
    <!-- Cabeçalho da tabela -->
    <ion-row class="list-head">
      <ion-col size="2" class="ion-text-center">
        
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-label class="subtitle" color="light">PRODUTO</ion-label>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-label class="subtitle" color="light">DESCRIÇÃO</ion-label>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-label class="subtitle" color="light">CODEBAR</ion-label>
      </ion-col>
    </ion-row>
    <!-- Conteúdo da tabela -->
    <div class="list-content">
      <ion-row *ngFor="let item of conteudo" [class]="item == lastItem ? 'no-line' : 'line'">
        <ion-col size="2" class="ion-text-center">
          <ion-checkbox checked="true" color="success"></ion-checkbox>
        </ion-col>
        <ion-col size="3" class="ion-text-center click-with-text">
          <ion-label class="subtitle">{{item['produto']}}</ion-label>
        </ion-col>
        <ion-col size="4" class="ion-text-center click-with-text">
          <ion-label class="subtitle">{{item['descricao']}}</ion-label>
        </ion-col>
        <ion-col size="3" class="ion-text-center click-with-text">
          <ion-label class="subtitle">{{item['qtd']}}</ion-label>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button (click)="readBarCode()" expand="block" color="danger">Câmera</ion-button>
      </ion-col>
      <ion-col size="8">
        <ion-button (click)="salvar()" expand="block" color="primary">Salvar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
