<ion-content>
  <ion-grid class="bg-blue grid-v-center">
    <ion-row class="full-w">
      <ion-col size="12">
        <ion-card class="bg-white">
          <ion-card-header class="ion-text-center">
            <img src="../../assets/jdr-news.png" alt="Logo da empresa JDR">
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="validations_form" (ngSubmit)="login(validations_form.value)">
                <ion-item>
                    <ion-label position="floating">Login</ion-label>
                    <ion-input [(ngModel)]="cLogin" type="email" formControlName="email"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Senha</ion-label>
                    <ion-input [(ngModel)]="cSenha" type="password" formControlName="password"></ion-input>
                  </ion-item>
                  <ion-button [disabled]="!validations_form.valid" type="submit" expand="block">Entrar</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
